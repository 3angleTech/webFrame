<form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()" class="app-form app-form--narrow app-form--simple">
  <h2>{{ 'Change password' | translate }}</h2>

  <label class="app-form__element--block">
    <span class="app-form__element-label">{{ 'Current Password:' | translate }}</span>
    <span class="app-form__element-input">
        <input type="password" class="app-form__text-input" formControlName="currentPassword" name="currentPassword">
        <app-form-control-errors namespace="passwordChangeForm.errors" formControlPath="currentPassword"></app-form-control-errors>
      </span>
  </label>

  <div formGroupName="newPasswordsGroup">
    <label class="app-form__element--block">
      <span class="app-form__element-label">{{ 'New Password:' | translate }}</span>
      <span class="app-form__element-input">
        <input type="password" class="app-form__text-input" formControlName="newPassword" name="newPassword">
        <app-form-control-errors namespace="passwordChangeForm.errors" formControlPath="newPasswordsGroup.newPassword"></app-form-control-errors>
      </span>
    </label>

    <label class="app-form__element--block">
      <span class="app-form__element-label">{{ 'Confirm Password:' | translate }}</span>
      <span class="app-form__element-input">
        <input type="password" class="app-form__text-input" formControlName="confirmPassword" name="confirmPassword">
        <app-form-control-errors namespace="passwordChangeForm.errors" formControlPath="newPasswordsGroup.confirmPassword"></app-form-control-errors>
      </span>
    </label>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">{{ 'Submit' | translate }}</span>
    </button>
  </div>

</form>
