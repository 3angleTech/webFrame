<img src="/assets/logo.svg" alt="Logo" class="app-page-section-logo">

<div class="app-page-section app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>
  <p *ngIf="pageDetails.message">
    {{ pageDetails.message | translate }}
  </p>

  <div class="app-page-section-actions">
    <ng-container *ngIf="isAuthenticated; else anonymousUserActions">
      <button class="app-button--with-icon" type="button" (click)="navigateToDestinationPage()">
        <span class="text">
          {{ 'GENERAL.BUTTON.GO_BACK' | translate }}
        </span>
      </button>
    </ng-container>
    <ng-template #anonymousUserActions>
      <button class="app-button--with-icon" type="button" routerLink="/account/login">
        <span class="text">
          {{ 'SYSTEM_FEATURE.INFORMATION_PAGE.GO_TO_LOGIN' | translate }}
        </span>
      </button>
    </ng-template>
  </div>
</div>
