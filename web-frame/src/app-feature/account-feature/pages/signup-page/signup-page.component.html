<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="app-form app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <img src="/assets/logo.svg" alt="Logo" class="app-form__logo">

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.FIRST_NAME' | translate }}
    </span>
    <span class="app-form__element-input">
      <input type="text" class="app-form__text-input" formControlName="firstName">
      <app-form-control-errors namespace="signupPage.errors" formControlPath="firstName"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.LAST_NAME' | translate }}
    </span>
    <span class="app-form__element-input">
      <input type="text" class="app-form__text-input" formControlName="lastName">
      <app-form-control-errors namespace="signupPage.errors" formControlPath="lastName"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.EMAIL' | translate }}
    </span>
    <span class="app-form__element-input">
      <input type="email" class="app-form__text-input" formControlName="email">
      <app-form-control-errors namespace="signupPage.errors" formControlPath="email"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.USERNAME' | translate }}
    </span>
    <span class="app-form__element-input">
      <input type="text" class="app-form__text-input" formControlName="username">
      <app-form-control-errors namespace="signupPage.errors" formControlPath="username"></app-form-control-errors>
    </span>
  </label>

  <div formGroupName="newPasswordsGroup">
    <label class="app-form__element--block">
      <span class="app-form__element-label">
        {{ 'ACCOUNT_FEATURE.GENERAL.PASSWORD' | translate }}
      </span>
      <span class="app-form__element-input">
        <input type="password" class="app-form__text-input" formControlName="newPassword">
        <app-form-control-errors namespace="signupPage.errors" formControlPath="newPasswordsGroup.newPassword"></app-form-control-errors>
      </span>
    </label>

    <label class="app-form__element--block">
      <span class="app-form__element-label">
        {{ 'ACCOUNT_FEATURE.GENERAL.CONFIRM_PASSWORD' | translate }}
      </span>
      <span class="app-form__element-input">
        <input type="password" class="app-form__text-input" formControlName="confirmPassword">
        <app-form-control-errors namespace="signupPage.errors" formControlPath="newPasswordsGroup.confirmPassword"></app-form-control-errors>
      </span>
    </label>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="submit">
      <i class="material-icons">check</i>
      <span class="text">{{ 'ACCOUNT_FEATURE.SIGNUP_PAGE.SUBMIT' | translate }}</span>
    </button>
  </div>

  <div class="app-form__separator">
    <span>{{ 'ACCOUNT_FEATURE.GENERAL.OR' | translate }}</span>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="button" routerLink="/account/login">
      <i class="material-icons">person</i>
      <span class="text">{{ 'ACCOUNT_FEATURE.GENERAL.GO_TO_LOGIN' | translate }}</span>
    </button>
  </div>
</form>
