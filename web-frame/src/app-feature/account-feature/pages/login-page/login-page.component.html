<img alt="Logo" class="app-page-section-logo" src="/assets/logo.svg">

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="app-page-section app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.EMAIL' | translate }}
    </span>
    <span class="app-form__element-input">
      <input class="app-form__text-input" formControlName="email" name="email" type="text">
      <app-form-control-errors formControlPath="email" namespace="ACCOUNT_FEATURE.LOGIN_PAGE.ERROR.EMAIL"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.PASSWORD' | translate }}
    </span>
    <span class="app-form__element-input">
      <input class="app-form__text-input" formControlName="password" name="password" type="password">
      <app-form-control-errors formControlPath="password" namespace="ACCOUNT_FEATURE.LOGIN_PAGE.ERROR.PASSWORD"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--line-block">
    <span class="app-form__element-input">
      <input class="app-form__checkbox-input" formControlName="staySignedIn" name="staySignedIn" type="checkbox">
    </span>
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.LOGIN_PAGE.STAY_SIGNED_IN' | translate }}
    </span>
  </label>

  <div class="app-page-section-actions">
    <button [disabled]="loginForm.disabled" class="app-button--with-icon" name="submit" type="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">{{ 'ACCOUNT_FEATURE.LOGIN_PAGE.SUBMIT' | translate }}</span>
    </button>
  </div>

  <app-form-group-errors [validationErrors]="loginForm.errors" namespace="ACCOUNT_FEATURE.LOGIN_PAGE.ERROR"></app-form-group-errors>
</form>

<div aria-hidden="true" class="app-page-section-separator" role="presentation">
  {{ 'ACCOUNT_FEATURE.GENERAL.OR' | translate }}
</div>

<aside class="app-page-section">
  <h1 class="visually-hidden">{{ 'More actions' | translate }}</h1>

  <div class="app-page-section-actions">
    <button class="app-button--with-icon" routerLink="/account/signup" type="button">
      <i class="material-icons">person</i>
      <span class="text">
        {{ 'ACCOUNT_FEATURE.LOGIN_PAGE.CREATE_ACCOUNT' | translate }}
      </span>
    </button>

    <a routerLink="/account/forgot-password">
      {{ 'ACCOUNT_FEATURE.LOGIN_PAGE.FORGOT_PASSWORD' | translate }}
    </a>

    <a routerLink="/account/select-language">
      {{ 'GENERAL.GO_TO_SELECT_LANGUAGE' | translate }}
    </a>
  </div>
</aside>
