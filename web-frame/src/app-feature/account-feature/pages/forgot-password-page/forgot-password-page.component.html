<img src="/assets/logo.svg" alt="Logo" class="app-page-section-logo">

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="app-page-section app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <label class="app-form__element--block">
    <span class="app-form__element-label">
      {{ 'ACCOUNT_FEATURE.GENERAL.EMAIL' | translate }}
    </span>
    <span class="app-form__element-input">
      <input type="email" class="app-form__text-input" formControlName="email">
      <app-form-control-errors namespace="signupPage.errors" formControlPath="email"></app-form-control-errors>
    </span>
  </label>

  <div class="app-page-section-actions">
    <button class="app-button--with-icon" type="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">
        {{ 'ACCOUNT_FEATURE.FORGOT_PASSWORD_PAGE.SUBMIT' | translate }}
      </span>
    </button>
  </div>
</form>

<div aria-hidden="true" class="app-page-section-separator" role="presentation">
  {{ 'ACCOUNT_FEATURE.GENERAL.OR' | translate }}
</div>

<aside class="app-page-section">
  <h1 class="visually-hidden">{{ 'More actions' | translate }}</h1>

  <div class="app-page-section-actions">
    <button class="app-button--with-icon" type="button" routerLink="/account/login">
      <i class="material-icons">person</i>
      <span class="text">{{ 'ACCOUNT_FEATURE.GENERAL.GO_TO_LOGIN' | translate }}</span>
    </button>
  </div>
</aside>
