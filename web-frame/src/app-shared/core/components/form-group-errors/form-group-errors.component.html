<ng-container *ngIf="errorList?.length">
  <i class="material-icons">warning</i>
  <ul>
    <li *ngFor="let errorMessage of errorList" [title]="errorMessage | translate">
      {{ errorMessage | translate }}
    </li>
  </ul>
</ng-container>
