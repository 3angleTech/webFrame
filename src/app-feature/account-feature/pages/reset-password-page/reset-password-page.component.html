<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="app-form app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <img src="/assets/logo.svg" alt="Logo" class="app-form__logo">

  <div formGroupName="newPasswordsGroup">
    <label class="app-form__element--block">
      <span class="app-form__element__label">{{ 'Password:' | translate }}</span>
      <span class="app-form__element__input">
        <input type="password" class="app-form__text-input" formControlName="newPassword">
        <app-form-control-errors namespace="signupPage.errors" formControlPath="newPasswordsGroup.newPassword"></app-form-control-errors>
      </span>
    </label>

    <label class="app-form__element--block">
      <span class="app-form__element__label">{{ 'Confirm:' | translate }}</span>
      <span class="app-form__element__input">
        <input type="password" class="app-form__text-input" formControlName="confirmPassword">
        <app-form-control-errors namespace="signupPage.errors" formControlPath="newPasswordsGroup.confirmPassword"></app-form-control-errors>
      </span>
    </label>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">{{ 'Reset password email' | translate }}</span>
    </button>
  </div>

  <div class="app-form__separator">
    <span>{{ 'Or' | translate }}</span>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="button" routerLink="/account/login">
      <i class="material-icons">person</i>
      <span class="text">{{ 'Login?' | translate }}</span>
    </button>
  </div>
</form>
