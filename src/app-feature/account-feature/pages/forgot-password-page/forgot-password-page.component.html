<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="app-form app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <img src="/assets/logo.svg" alt="Logo" class="app-form__logo">

  <label class="app-form__element--block">
    <span class="app-form__element__label">{{ 'Email:' | translate }}</span>
    <span class="app-form__element__input">
      <input type="email" class="app-form__text-input" formControlName="email" autofocus>
      <app-form-control-errors namespace="signupPage.errors" formControlPath="email"></app-form-control-errors>
    </span>
  </label>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">{{ 'Request recovery email' | translate }}</span>
    </button>
  </div>

  <div class="app-form__separator">
    <span>{{ 'Or' | translate }}</span>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="button" routerLink="/account/login">
      <i class="material-icons">person</i>
      <span class="text">{{ 'Login?' | translate }}</span>
    </button>
  </div>
</form>
