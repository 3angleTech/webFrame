<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="app-form app-form--narrow app-form--simple">
  <h1 class="app-page__title">{{ getPageTitle() | translate }}</h1>

  <img src="/assets/logo.svg" alt="Logo" class="app-form__logo">

  <label class="app-form__element--block">
    <span class="app-form__element-label">{{ 'Email:' | translate }}</span>
    <span class="app-form__element-input">
      <input type="text" class="app-form__text-input" formControlName="email" name="email" autofocus>
      <app-form-control-errors namespace="loginPage.errors" formControlPath="email"></app-form-control-errors>
    </span>
  </label>

  <label class="app-form__element--block">
    <span class="app-form__element-label">{{ 'Password:' | translate }}</span>
    <span class="app-form__element-input">
      <input type="password" class="app-form__text-input" formControlName="password" name="password">
      <app-form-control-errors namespace="loginPage.errors" formControlPath="password"></app-form-control-errors>
    </span>
  </label>

  <div class="app-form__actions">
    <a routerLink="/account/forgot-password">{{ 'Forgot password?' | translate }}</a>
  </div>

  <label class="app-form__element--inline-block">
    <span class="app-form__element-input">
      <input type="checkbox" class="app-form__checkbox-input" formControlName="staySignedIn" name="staySignedIn">
    </span>
    <span class="app-form__element-label">{{ 'Stay signed in' | translate }}</span>
  </label>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="submit" name="submit">
      <i class="material-icons">lock_open</i>
      <span class="text">{{ 'Login' | translate }}</span>
    </button>
  </div>

  <div class="app-form__separator">
    <span>{{ 'Or' | translate }}</span>
  </div>

  <div class="app-form__actions">
    <button class="app-button--with-icon" type="button" routerLink="/account/signup">
      <i class="material-icons">person</i>
      <span class="text">{{ 'Create a new account?' | translate }}</span>
    </button>
  </div>
</form>
